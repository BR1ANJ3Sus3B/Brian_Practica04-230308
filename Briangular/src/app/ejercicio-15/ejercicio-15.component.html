<p>Username: {{ username }}</p>
    <p>{{ username }}'s favorite framework: {{ favoriteFramework }}</p>
    <label for="framework" class="block text-[#B883D4] font-orbitron text-sm mb-2 uppercase tracking-wider;">
      Favorite Framework:
      <input id="framework" type="text" [(ngModel)]="favoriteFramework" class="w-full px-4 py-3 bg-[#2A0134]/40 border border-[#8A2BE2] rounded-lg 
      text-[#E0C3FC] placeholder-[#B883D4]/50 transition-all duration-300
      focus:outline-none focus:border-[#FF0055] focus:ring-2 focus:ring-[#FF0055]/50
      hover:border-[#D100D1] pr-12;"/>
  </label>
