<form [formGroup]="profileForm" (ngSubmit)="handleSubmit()" class="max-w-md mx-auto p-8 bg-white rounded-lg shadow-md">

    <!-- Título del Formulario -->
    <h2 class="text-2xl font-semibold text-center text-[#5A2D8C] mb-8">
      Perfil de Usuario
    </h2>
  
    <!-- Campo Nombre -->
    <div class="mb-6">
      <label for="name" class="block text-sm font-medium text-[#333]">Identificación</label>
      <input 
        id="name"
        type="text" 
        formControlName="name"
        class="w-full p-4 border border-[#8A2BE2] rounded-md focus:outline-none focus:ring-2 focus:ring-[#8A2BE2]"
        placeholder="USUARIO-001"
      >
      <div *ngIf="profileForm.get('name')?.invalid && profileForm.get('name')?.touched" 
           class="text-red-500 text-sm mt-1">
        ¡Se requiere identificación!
      </div>
    </div>
  
    <!-- Campo Email -->
    <div class="mb-6">
      <label for="email" class="block text-sm font-medium text-[#333]">Correo Electrónico</label>
      <input 
        id="email"
        type="email" 
        formControlName="email"
        class="w-full p-4 border border-[#8A2BE2] rounded-md focus:outline-none focus:ring-2 focus:ring-[#8A2BE2]"
        placeholder="usuario@neo.tokyo"
      >
      <div *ngIf="profileForm.get('email')?.invalid && profileForm.get('email')?.touched" 
           class="text-red-500 text-sm mt-1">
        ¡Formato de correo inválido!
      </div>
    </div>
  
    <!-- Botón de Submit -->
    <button 
      type="submit"
      class="w-full py-4 bg-[#8A2BE2] text-white font-medium rounded-lg transition duration-300 
             hover:bg-[#6A1B9A] disabled:opacity-50"
      [disabled]="!profileForm.valid">
      Actualizar Perfil
    </button>
  </form>
  
  <!-- Mostrar Datos -->
  <h2 class="text-xl mt-8">Datos del Perfil</h2>
  <p>Nombre: {{ profileForm.value.name }}</p>
  <p>Email: {{ profileForm.value.email }}</p>
